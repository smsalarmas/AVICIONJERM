<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>SELECCIONE CARRERA</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img width="400" height="91" src="assets/imgs/logo_aviacionesav.png"/>
  <ion-item>
      <ion-label md-margin-end="$item-md-padding-end / 2">CARRERAS</ion-label>    
  </ion-item>

  <ion-list radio-group [(ngModel)]="relationship">

      <ion-list-header>
        Seleccione:
      </ion-list-header>
      <!--Aqui debo hacer un Json que cargue las Carreras-->
      <ion-item>            
          <ion-radio value="PP" (ionSelect)="openMateriasPage('PP')"></ion-radio>
          <ion-label  text-wrap>PILOTO PRIVADO</ion-label>         
      </ion-item>
  
      <ion-item>
          <ion-radio value="PC"  (ionSelect)="openMateriasPage('PC')"></ion-radio><ion-label text-wrap>PILOTO COMERCIAL</ion-label>        
      </ion-item>

      <ion-item>
          <ion-radio value="IFR" (ionSelect)="openMateriasPage('IFR')"></ion-radio><ion-label text-wrap>HABT. DE VUELO INSTRUMENTAL</ion-label>
      </ion-item>

      <ion-item>
        <ion-radio value="MT" (ionSelect)="openMateriasPage('MT')"></ion-radio><ion-label text-wrap>HABT. MULTIMOTOR</ion-label>
      </ion-item>
    
    </ion-list>
    <ion-footer no-border class="BgColor">      
        <p style="text-align:center; font-size:75%;" ion-text color="light">023202220 / 0984243224 / 0987512657</p>
        <p style="text-align:center; font-size:80%;" ion-text color="light">info@aviacionesav.com</p>
      </ion-footer>
</ion-content>
