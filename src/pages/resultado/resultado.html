<ion-header>

  <ion-navbar>
    <ion-title>Resultado</ion-title>
  </ion-navbar>

</ion-header>
 
<ion-content>
  <ion-item class="BgColor">        
      <h4 style="text-align:center" ion-text color="light">{{Materia}}</h4>
    </ion-item>
  <ion-refresher on-refresh="doRefresh()" pulling-icon="ion-load-d" spinner="ios-small"></ion-refresher>
  <div class="divider-title">
    Resultado  
    <button item-leftnpm clear (click)='SendResult($event)'>
        <ion-icon  ios="ios-share" md="md-share"></ion-icon>
    </button>
  </div>
  <ul class="timeline" *ngFor="let item of items ; let i = index">
    <li *ngIf="StatusMostrar[i]">
      <div  class="timeline-thumb {{ColorRespuesta(i)}} timeline-icon">
        <i class="ion-heart"></i>
      </div>
      <div  class="timeline-item">
        <h6>{{ item.Pregunta.charAt(0).toUpperCase() + item.Pregunta.substr(1).toLowerCase() }}</h6>
        <p>Repuesta Correcta: {{RespuestaStr[i]}}</p>
        <div class="timeline-stats">
          <i *ngIf="!RespuestasCorrecta[i]" class="ion-heart">INCORRECTO</i> 
          <span *ngIf="RespuestasCorrecta[i]" class="pos-absolute-right"><i class="ion-ios-clock">CORRECTA</i> </span>
        </div>
      </div>
    </li>        
  
   </ul>

</ion-content>
